<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Le cadre politique et administratif de la France</title>
  <style>
    /* ===========================
       GLOBAL
    =========================== */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #333;
      text-align: center;
      padding: 2rem;
    }


    /* ===========================
       TITRE PRINCIPAL
    =========================== */
    .main-title {
      font-size: 2.5rem;
      color: #3b6ea5; /* Bleu du modèle */
      font-weight: bold;
      text-decoration: underline;
      margin-bottom: 2rem;
    }


    /* ===========================
       VIDÉO
    =========================== */
    .video-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }


    .video-container video {
      width: 80%;
      max-width: 900px;
      height: auto;
      border-radius: 10px;
    }


    /* ===========================
       RESPONSIVE DESIGN
    =========================== */
    @media (max-width: 768px) {
      .main-title {
        font-size: 2rem;
      }


      .video-container video {
        width: 95%;
      }
    }
  </style>
</head>
<body>


  <h1 class="main-title">Le cadre politique et administratif de la France</h1>


  <div class="video-container">
    <video controls>
      <source src="../image/video.png" type="video/mp4">
      Votre navigateur ne supporte pas la lecture de vidéos.
    </video>
  </div>


</body>
</html>
