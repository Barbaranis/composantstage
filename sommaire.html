    .sidebar {

    }

    .sidebar ol {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar li {
      margin-bottom: 0.8rem;
    }

    .sidebar a {
      text-decoration: none;
      color: #0055a5;
      font-weight: 500;
    }

      text-decoration: underline;
      color: #003366;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
        border-right: none;
        border-bottom: 1px solid #ddd;
