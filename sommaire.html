<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Composant Sommaire</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }


    /* ===== BURGER BUTTON ===== */
    .burger {
      display: none;
      position: fixed;
      top: 1rem;
      right: 1rem; /* à droite maintenant */
      z-index: 1100;
      cursor: pointer;
      width: 30px;
      height: 25px;
      flex-direction: column;
      justify-content: space-between;
    }


    .burger span {
      display: block;
      height: 4px;
      background: #003366;
      border-radius: 4px;
      transition: 0.3s;
    }


    /* ===== SIDEBAR ===== */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0; /* slide depuis la gauche */
      width: 50%;
      height: 100vh;
      background: #f4f6f8;
      padding: 1rem;
      border-right: 1px solid #ddd;
      overflow-y: auto;
      z-index: 1000;
      transition: transform 0.3s ease;
      transform: translateX(-100%);
    }


    .sidebar h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #003366;
    }


    .sidebar ol {
      list-style: none;
      padding: 0;
      margin: 0;
    }


    .sidebar li {
      margin-bottom: 0.8rem;
    }


    .sidebar a {
      text-decoration: none;
      color: #0055a5;
      font-weight: 500;
    }


    .sidebar a:hover {
      text-decoration: underline;
      color: #003366;
    }


    /* ===== CHECKBOX HACK ===== */
    #menu-toggle {
      display: none;
    }


    @media (max-width: 768px) {
      .burger {
        display: flex;
      }


      #menu-toggle:checked ~ .sidebar {
        transform: translateX(0);
      }


      /* Animation burger en croix */
      #menu-toggle:checked + .burger span:nth-child(1) {
        transform: rotate(45deg) translateY(12px);
      }
      #menu-toggle:checked + .burger span:nth-child(2) {
        opacity: 0;
      }
      #menu-toggle:checked + .burger span:nth-child(3) {
        transform: rotate(-45deg) translateY(-16px);
      }
   }
  </style>
</head>
<body>


  <!-- BURGER MENU -->
  <input type="checkbox" id="menu-toggle">
  <label class="burger" for="menu-toggle">
    <span></span>
    <span></span>
    <span></span>
  </label>


  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h2>Sommaire</h2>
    <ol>
      <li>
        <a href="#section-1">1 - Le système politique français</a>
        <ul>
          <li><a href="#section-1a">A - Un pouvoir politique unitaire</a></li>
          <li><a href="#section-1b">B - Régime parlementaire et présidentiel</a></li>
        </ul>
      </li>
      <li>
        <a href="#section-2">2 - Le cadre administratif français</a>
        <ul>
          <li><a href="#section-2a">A - Un cadre administratif déconcentré</a></li>
          <li><a href="#section-2b">B - Un État décentralisé</a></li>
        </ul>
      </li>
    </ol>
  </aside>


</body>
</html>
