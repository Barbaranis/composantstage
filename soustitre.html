<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Composant Section</title>
  <style>
    /* ===========================
       Conteneur principal
    =========================== */
    .section-header {
      display: inline-flex;
      align-items: center;
      background-color: #e6f0fb;       /* Bleu clair */
      border-radius: 8px;
      overflow: hidden;
      font-family: Arial, sans-serif;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      max-width: 100%;
      flex-wrap: nowrap;
      border: 2px solid #3b6ea5e3;
    }

    /* ===========================
       Numéro de section
    =========================== */
    .section-number {
      background-color: #3b6ea5;       /* Bleu foncé */
      color: white;
      font-weight: bold;
      font-size: clamp(12px, 2vw, 16px); /* S'adapte automatiquement */
      padding: 6px 14px;
      border-radius: 5px 0 0 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      white-space: nowrap;
    }

    /* ===========================
       Titre de section
    =========================== */
    .section-title {
      color: #3b6ea5;
      font-size: clamp(12px, 2vw, 16px); /* Responsive */
      font-weight: 600;
      padding: 6px 16px;
      white-space: nowrap;
      flex-shrink: 1;
      text-overflow: ellipsis;
      overflow: hidden;
      
    }

    /* ===========================
       Responsive Mobile
    =========================== */
    @media (max-width: 480px) {
      .section-header {
        flex-direction: column;
        align-items: stretch;
        text-align: center;
      }

      .section-number {
        border-radius: 8px 8px 0 0;
        width: 100%;
        justify-content: center;
      }

      .section-title {
        border-radius: 0 0 8px 8px;
        width: 100%;
        padding: 8px;
      }
    }
  </style>
</head>
<body>

  <div class="section-header">
    <div class="section-number">02</div>
    <div class="section-title">Le cadre administratif français</div>
  </div>

</body>
</html>
