
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Composant</title>
</head>
  <style>


    /* ===========================
       Composant 1 : Carte avec overlay
    =========================== */
    .custom-card {
      position: relative;
      width: 300px;
      height: 200px;
      background-image: url('https://picsum.photos/300/200');
      background-size: cover;
      background-position: center;
      margin: 20px auto;
      border-radius: 10px;
      overflow: hidden;
    }


    .custom-card .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 50%;
      height: 100%;
      background-color: rgba(255, 0, 0, 0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 1.2em;
      text-align: center;
      padding: 10px;
    }


   

  


  </style>

<body>


  <!-- Composant 1 -->
  <div class="custom-card">
    <div class="overlay">
      <p>Qwerty ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>
  </div>







</body>
</html>
