<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Composant</title>
  <style>
    /* ===========================
       Composant 8 : Tableau stylis√©
    =========================== */
    .component-8 {
      margin: 40px auto;
      max-width: 90%;
      overflow-x: auto;
    }

    .component-8 table {
      width: 100%;
      border-collapse: collapse;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      border-radius: 10px;
      overflow: hidden;
    }

    .component-8 th,
    .component-8 td {
      padding: 12px 15px;
      border: 1px solid #ddd;
      text-align: center;
    }

    .component-8 th {
      background-color: #e0e0e0;
      font-weight: bold;
    }

    .component-8 tr:nth-child(even) {
      background-color: #f4f4f4;
    }

    .component-8 tr:hover {
      background-color: #ddd;
      transition: background 0.3s ease;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .component-8 table,
      .component-8 thead,
      .component-8 tbody,
      .component-8 th,
      .component-8 td,
      .component-8 tr {
        display: block;
        width: 100%;
      }

      .component-8 tr {
        margin-bottom: 10px;
      }

      .component-8 td {
        text-align: right;
        padding-left: 50%;
        position: relative;
      }

      .component-8 td::before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        width: calc(50% - 20px);
        text-align: left;
        font-weight: bold;
      }
    }
  </style>
</head>
<body>

  <!-- Composant 8 -->
  <div class="component-8">
    <table>
      <thead>
        <tr>
          <th>Colonne 1</th>
          <th>Colonne 2</th>
          <th>Colonne 3</th>
          <th>Colonne 4</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td data-label="Colonne 1">Texte 1</td>
          <td data-label="Colonne 2">Texte 2</td>
          <td data-label="Colonne 3">Texte 3</td>
          <td data-label="Colonne 4">Texte 4</td>
        </tr>
        <tr>
          <td data-label="Colonne 1">Texte 5</td>
          <td data-label="Colonne 2">Texte 6</td>
          <td data-label="Colonne 3">Texte 7</td>
          <td data-label="Colonne 4">Texte 8</td>
        </tr>
        <tr>
          <td data-label="Colonne 1">Texte 9</td>
          <td data-label="Colonne 2">Texte 10</td>
          <td data-label="Colonne 3">Texte 11</td>
          <td data-label="Colonne 4">Texte 12</td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
