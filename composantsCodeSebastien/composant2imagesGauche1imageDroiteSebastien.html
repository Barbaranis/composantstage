<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Composant avec Deux Petites Images à Gauche et Grande Image à Droite</title>
    <style>
        .container {
            width: 350px;
            height: 550px;
            background-color: #f0ecc8;
            margin: 0 auto;
            border-radius: 20px;
            display: flex;
            flex-direction: row;
            box-sizing: border-box;
            overflow: hidden;
            padding: 20px 0 20px 20px;
            gap: 10px;
        }

        .left-images {
            width: 50%; /* Moitié gauche */
            height: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px; /* Espacement entre les deux images */
        }

        .left-image {
            width: 100%;
            height: 50%; /* Chaque image prend la moitié de la hauteur */
            object-fit: cover;
            border-radius: 20px;
        }

        .right-image {
            width: 50%;
    height: calc(100% + 40px); /* Modifié pour remplir toute la hauteur */
    margin-top: -20px; /* Annule padding haut */
    margin-bottom: -20px; /* Annule padding bas */
    object-fit: cover;
    border-radius: 20px;
    border-top-left-radius: 0;
    border-bottom-left-radius: 0;
        }

        /* Media query pour tablettes (≤ 768px) */
        @media screen and (max-width: 768px) {
            .container {
                width: 300px;
                height: 400px;
                padding: 15px 0 15px 15px; /* Modifié : padding-right à 0 */
        gap: 8px; /* Ajouté pour espacement */
            }

            .left-images {
                gap: 8px;
            }

            .left-image {
                border-radius: 15px;
            }

            .right-image {
                width: 50%; /* Modifié pour remplir la moitié droite */
                height: calc(100% + 30px);
                margin-top: -15px;
                margin-bottom: -15px;
                border-radius: 15px;
                border-top-left-radius: 0; /* Supprime le coin arrondi à gauche */
                border-bottom-left-radius: 0;
            }
        }

        /* Media query pour téléphones (≤ 480px) */
        @media screen and (max-width: 480px) {
            .container {
                width: 200px;
                height: 270px;
                padding: 10px 0 10px 10px; /* Modifié : padding-right à 0 */
        gap: 5px;
            }

            .left-images {
                gap: 5px;
            }

            .left-image {
                border-radius: 10px;
            }

            .right-image {
                width: 50%;
        height: calc(100% + 20px); /* Modifié pour remplir toute la hauteur */
        margin-top: -10px; /* Annule padding haut */
        margin-bottom: -10px; /* Annule padding bas */
        border-radius: 10px;
        border-top-left-radius: 0;
        border-bottom-left-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-images">
            <img src="../images/region.jpg" alt="Image haute gauche" class="left-image">
            <img src="../images/region.jpg" alt="Image basse gauche" class="left-image">
        </div>
        <img src="../images/region.jpg" alt="Grande image droite" class="right-image">
    </div>
</body>
</html>
