<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Composant avec Grande Image en Haut et Deux Images en Bas</title>
    <style>
        .container {
            width: 400px;
            height: 500px;
            background-color: #f0ecc8;
            margin: 0 auto;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            overflow: hidden;
        }

        .top-image {
            width: 100%;
            height: 50%; /* Occupe la moitié supérieure */
            object-fit: cover;
            border-top-left-radius: 20px; /* Pour correspondre au conteneur */
            border-top-right-radius: 20px;
        }

        .bottom-images {
            width: 100%;
            height: 50%; /* Occupe la moitié inférieure */
            display: flex;
            flex-direction: row;
            padding: 20px;
            box-sizing: border-box;
            gap: 10px; /* Espacement entre les deux images */
        }

        .bottom-image {
            width: 50%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
        }

        /* Media query pour tablettes (≤ 768px) */
        @media screen and (max-width: 768px) {
            .container {
                width: 300px;
                height: 400px;
            }

            .bottom-images {
                padding: 15px;
                gap: 8px;
            }

            .bottom-image {
                border-radius: 15px;
            }

            .top-image {
                border-top-left-radius: 15px;
                border-top-right-radius: 15px;
            }
        }

        /* Media query pour téléphones (≤ 480px) */
        @media screen and (max-width: 480px) {
            .container {
                width: 200px;
                height: 300px;
            }

            .bottom-images {
                padding: 10px;
                gap: 5px;
            }

            .bottom-image {
                border-radius: 10px;
            }

            .top-image {
                border-top-left-radius: 10px;
                border-top-right-radius: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="../images/region.jpg" alt="Grande image en haut" class="top-image">
        <div class="bottom-images">
            <img src="../images/region.jpg" alt="Image basse gauche" class="bottom-image">
            <img src="../images/region.jpg" alt="Image basse droite" class="bottom-image">
        </div>
    </div>
</body>
</html>
