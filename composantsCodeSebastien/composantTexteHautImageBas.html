<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Composant avec Texte en Haut et Image en Bas</title>
    <style>
        .container {
            width: 400px;
            height: auto;
            min-height: 540px;
            background-color: #f0ecc8; /* Couleur de fond jaune clair */
            margin: 0 auto;
            overflow: hidden;
            position: relative;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }

        .text-box {
            background-color: rgba(250, 248, 247, 0.7); /* Couleur blanche #FAF8F7 avec 70% d'opacité */
            padding: 20px;
            margin: 20px;
            border-radius: 20px;
            box-sizing: border-box;
            height: 200px; /* Hauteur fixe pour texte, laisse 300px pour l’image */
            overflow-y: auto; /* Défilement vertical si texte trop long */
        }

        .text-box p {
            font-size: 16px;
            line-height: 1.6;
            color: #333;
            margin: 0;
            overflow-wrap: break-word;
            white-space: normal;
        }

        .header-image {
            width: calc(100% - 40px); /* 100% - 20px marge gauche - 20px marge droite - 20px padding droit */
            height: 300px; /* Hauteur fixe pour image */
            object-fit: cover;
            border-radius: 20px;
            margin: 0 20px 20px 20px; /* Marge pour cohérence avec text-box */
            box-sizing: border-box; /* Ajouté pour inclure padding */
        }

        /* Media query pour tablettes (≤ 768px) */
        @media screen and (max-width: 768px) {
            .container {
                width: 320px;
                height: auto;
                min-height: 350px; /* Réduit proportionnellement */
            }

            .text-box {
                padding: 15px;
                margin: 15px;
                height: 120px; /* Réduit pour laisser 200px à l’image */
            }

            .text-box p {
                font-size: 14px;
            }

            .header-image {
                width: calc(100% - 30px);
                height: 200px;
                margin: 0 15px 15px 15px;
                box-sizing: border-box;
            }
        }

        /* Media query pour téléphones (≤ 480px) */
        @media screen and (max-width: 480px) {
            .container {
                width: 280px;
                height: auto; /* Réduit proportionnellement */
                min-height: 260px;
            }

            .text-box {
                padding: 10px;
                margin: 10px;
                height: 90px; /* Réduit pour laisser 150px à l’image */
            }

            .text-box p {
                font-size: 12px;
            }

            .header-image {
                width: calc(100% - 20px);
                height: 150px;
                margin: 0 10px 10px 10px;
                box-sizing: border-box;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-box">
            <p>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do
                eiusmod tempor incidid Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do
                eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad
                minim veniam, quis nostrud exer
            </p>
        </div>
        <img src="../images/region.jpg" alt="Image en bas" class="header-image">
    </div>
</body>
</html>
